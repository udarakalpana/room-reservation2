<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <form id="reservationForm" class="mt-5">
      <div class="mb-3">
        <label class="form-label" for="guestName">Guest Name</label>
        <input class="form-control" type="text" id="guestName" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="guestContactNumber">Guest Contact Number</label>
        <input class="form-control" type="text" id="guestContactNumber" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="checkInDate">Check In Date</label>
        <input class="form-control" type="date" id="checkInDate" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="checkOutDate">Check Out Date</label>
        <input class="form-control" type="date" id="checkOutDate" />
      </div>

      <button type="submit" class="btn btn-dark">Add Reservation</button>

    </form>
  </div>

  <div class="container">
    <table class="table table-bordered mt-5">
      <thead>
        <tr>
          <th>Guest Name</th>
          <th>Guest Contact Number</th>
          <th>Check In Date</th>
          <th>Check Out Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomReserveList"></tbody>
    </table>
  </div>

<script src="app.js"></script>
</body>
</html>
